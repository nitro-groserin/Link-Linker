name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # このブランチへのpushで実行

jobs:
  deploy: # ジョブ名を修正（build_and_deployからdeployへ）
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # 1. GitHubリポジトリのコードをチェックアウト

      # --- ❌ ここにあった npm install や npm run build のステップを全て削除！ ---

      - name: Deploy to Firebase # 2. Firebaseデプロイ用のアクション
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LINK_LINKER }} 
          projectId: link-linker # 🔥 あなたのプロジェクトIDに設定
          channelId: live 
